<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <button id="showGraphBtn">SHOW GRAPH</button>
      <h2>Previous Entries</h2>
      <div id="entriesList"></div>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h1>MOOD TRACKER</h1>
      <form id="moodForm">
        <input type="text" id="entryTitle" placeholder="Entry Title" required />
        <select id="moodSelect" required>
          <option value="">Select a mood</option>
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Anxious">Anxious</option>
          <option value="Calm">Calm</option>
          <option value="Bored">Bored</option>
        </select>
        <input type="date" id="entryDate" required />
        <textarea id="entryText" placeholder="Type here . . ." required></textarea>
        <input type="number" id="sleepHours" placeholder="Sleep hours" min="0" max="24" required />
        <button type="submit">Save Entry</button>
      </form>
    </div>
  </div>

  <!-- Chart Container -->
  <div class="chart-container" id="chartContainer" style="display:none">
    <canvas id="moodChart"></canvas>
    <button id="closeGraph" class="close-btn">X</button>
    

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>

  <div id="entryModal" class="modal">
  <div class="modal-content">
    <span class="closebtn">&times;</span>
    <h2 id="modal-date">Date</h2>
    <hr>
    <p id="modal-text">Mood text goes here...</p>
    <button id="editBtn" class="edit-btn">Edit</button>
    <button id="deleteBtn" class="delete-btn">Delete</button>
  </div>
</div>

</body>
</html>
